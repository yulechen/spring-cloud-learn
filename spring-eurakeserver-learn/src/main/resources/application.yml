spring:
  application:
    name: eurakeserver
server:
              #注册服务端口
              port: 7777
eureka:
  client:
    #register-with-eureka:false 自身不注册
    register-with-eureka: false
    fetch-registry: false
    #registry-fetch-interval-seconds: 10
    #服务地址
    service-url:
      - http://127.0.0.1
    #指定服务端口为7777
    eureka-server-port: 7777